<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Machine</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <h2>Not Rigged Voting Machine</h2>
    <h4>Who are you voting for?</h4>
    <br>
    <h1>
        <span class="red">V</span>
        <span class="blue">O</span>
        <span class="red">T</span>
        <span class="blue">E</span>


        <span class="red">N</span>
        <span class="blue">O</span>
        <span class="red">W</span>
        <span class="blue">!</span>
    </h1>
    <br>
    <div id="voting">
        <div class="rNixon">
            <h4>Richard Nixon</h4>
            <img src="https://cdn.britannica.com/s:800x450,c:crop/35/172735-138-D2A8C54A/overview-Richard-M-Nixon.jpg"
            alt="Richard Nixon" id="nixon">
            <button id="nixonVote">VOTE!</button>
            <p>Nixon Votes:<span id="numNixonVotes">&nbsp0&nbsp</span></p>
        </div>
        <div class="mcGovern">
            <h4>George McGovern</h4>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTykEDKgeO4grOdjz7-RhyeL9411E3Mlgx6-g&usqp=CAU"
            alt="George McGovern" id="mcgovern">
            <button id="mcGovernVote">VOTE!</button>
            <p>McGovern Votes:<span id="numMcgovernVotes">&nbsp0&nbsp</span></p>
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>

</html>
